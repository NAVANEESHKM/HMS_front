

				<!--=== APPOINTMENT FORM ===-->
				<p>if new please enter the details and register</p>
				<a routerLink="completedetails">Add Details</a>
				<form id="appoitmentForm" [formGroup]="checkoutForm"  (ngSubmit)="onSubmit()"  class="sky-form sky-changes-3">
				<fieldset>
				<div class="row">
					<section class="col col-6">
						<label for="name" class="label">Patient ID</label>
						<label class="input">
						<i class="icon-append fa fa-user"></i>
						<input type="text"  name="name" id="name" formControlName="patientid" required="">
						</label>
						</section>
				<section class="col col-6">
				<label for="name" class="label">Name</label>
				<label class="input">
				<i class="icon-append fa fa-user"></i>
				<input type="text"  name="name" id="name" formControlName="name" required="">
				</label>
				</section>
				<section class="col col-6">
				<label for="email" class="label">E-mail</label>
				<label class="input">
				<i class="icon-append fa fa-envelope-o"></i>
				<input type="email" name="email" id="email" formControlName="email" required="">
				</label>
				</section>
				</div>

				<section>
				<label for="purpose" class="label">Purpose Of Appointment</label>
				<label class="input">
				<i class="icon-append fa fa-tag"></i>
				<input type="text" id="purpose"name="subject" formControlName="purpose" required="">
				</label>
				</section>

				<section>
				<label id="phone"class="label">Mobile Number</label>
				<label class="input">
				<i class="icon-append fa fa-phone"></i>
				<input type="number" name="number" id="number" formControlName="number" required="">
				</label>
				</section> 	

				<section>
					<label for="dep" class="label">Select a Doctor</label>
					<label class="select">
						<i class="icon-append fa fa-chevron-down"></i>
						<select formControlName="doctor">
							<ng-container *ngFor="let option of doctor">
							  <option *ngIf="option.availability" [value]="option.name">{{ option.name }}</option>
							</ng-container>
						  </select>
						  
                          
					</label>
				</section>
				
				<div class="row">
				<section class="col col-6">
				<label id="date" class="date">Select Date</label>
				<label class="input">
				<i class="icon-append fa fa-calendar"></i>
				<input type="date" id="dateInput" formControlName="date" required>
				</label>
				</section>
				<section class="col col-6">
				<label id="time"class="time">Select Time</label>
				<label class="select">
				<select name="Time" formControlName="time" required="">
				<option value="" selected="" disabled="">Select Time</option>
				<option>8 AM - 10 AM</option>
				<option>10 AM - 12 PM</option>
				<option>12 PM - 2 PM</option>
				<option>2 PM - 4 PM</option>
				<option>4 PM - 6 PM</option>
				<option>6 PM - 8 PM</option>
				<option>8 PM - 10 PM</option>
				</select>
				<i></i>
				</label>
				</section>
				</div>
				<div class="alert alert-success successBox">
				<button type="button" class="close" onclick="showMsg(1);">Ã—</button>
				<strong style="font-size: 16px;">Congratulations!</strong><span class="alert-link"> Your Appointment has been booked successfully.</span>
				</div>

				</fieldset>

				<footer>
					<!-- <p [ngClass]="{ 'class1':Testing}">Button Below</p> -->
				<button type="submit" class="btn-u"  [ngStyle]="{'background-color': isSpecial ? 'light-green' : 'green'}">{{content}}</button>
			     	
			</footer>


				</form>
