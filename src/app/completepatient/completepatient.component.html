<div class="comp-det">
<p>Add the complete Details of Patient</p>
</div>
<br>
<form (ngSubmit)="onSubmit()">
    <label for="birthdayDate">Birthday Date</label>
    <input type="date" id="birthdayDate" name="birthdayDate" [(ngModel)]="model.birthdayDate" required>
  
    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="model.email" required>
  
    <label for="age">Age</label>
    <input type="number" id="age" name="age" [(ngModel)]="model.age" required>
  
    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="model.phone" required>
  
    <label for="country">Country</label>
    <input type="text" id="country" name="country" [(ngModel)]="model.country" required>
  
    <label for="maritalStatus">Marital Status</label>
    <select id="maritalStatus" name="maritalStatus" [(ngModel)]="model.maritalStatus" required>
      <option value="single">Single</option>
      <option value="married">Married</option>
      <option value="divorced">Divorced</option>
    </select>
  
    <label for="gender">Gender</label>
    <select id="gender" name="gender" [(ngModel)]="model.gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  
    <label for="bloodGroup">Blood Group</label>
    <input type="text" id="bloodGroup" name="bloodGroup" [(ngModel)]="model.bloodGroup" required>
  
    <label for="weight">Weight</label>
    <input type="number" id="weight" name="weight" [(ngModel)]="model.weight" required>
  
    <label for="address">Address</label>
    <textarea id="address" name="address" [(ngModel)]="model.address" required></textarea>
  
    <label for="height">Height</label>
    <input type="number" id="height" name="height" [(ngModel)]="model.height" required>
  
    <button type="submit">Submit</button>
  </form>
