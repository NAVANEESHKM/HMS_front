<div class="container">
    <div class="med_head">
    <h4>Add Medicine</h4>
    </div>
    <form [formGroup]="checkoutForm" (ngSubmit)="MedicineData()" >
        <div class="row">
            <div class="col-25">
                <label for="name">Name of the Medicine</label>
            </div>
            <div class="col-75">
                <input type="text" id="name" name="name" placeholder="Enter the name of the Medicine.." formControlName="medicinename">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="age">Age Limit should be used</label>
            </div>
            <div class="col-75">
                <input type="text" id="age" name="age" placeholder="Enter the age limit.." formControlName="age">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="price">Price</label>
            </div>
            <div class="col-75">
                <input type="text" id="price" name="price" placeholder="Enter the price.." formControlName="price">

            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="description">Medicine Description</label>
            </div>
            <div class="col-75">
                <textarea id="description" name="description" placeholder="Write Description.." style="height:200px" formControlName="description"></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
